<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>

  <main>
    <section>
      <div>
        <p class="title">Rock Paper Scissors</p>
      </div>
      <div>
        <div>
          Score
          <span id="score">0</span>
        </div>
      </div>
    </section>
    <section class="board">
      <div>
        <div class="paper">
          <img src="images/icon-paper.svg" alt="icon-paper">
        </div>
      </div>
      <div>
        <div class="scissors">
          <img src="images/icon-scissors.svg" alt="icon-scissors">
        </div>
      </div>
      <div>
        <div class="rock">
          <img src="images/icon-rock.svg" alt="icon-rock">
        </div>
      </div>
    </section>
    <div>
      <button id="rules">Rules</button>
    </div>
  </main>
  <div class="modal">
    <div class="modal-content">
      <header>
        <div>
          <h3>Rules</h3>
        </div>
        <button id="close-modal">
          <img src="images/icon-close.svg" alt="icon-close">
        </button>
      </header>
      <div class="">
        <img src="images/image-rules.svg" alt="image-rules">
      </div>
    </div>
  </div>

  <script src="script.js"></script>






























  
  <p style="display: none;">
    Rules

    You Picked
    The House Picked
  
    You Win
    You Lose
  
    Play Again
  </p>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
